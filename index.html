<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="des.css">
</head>

<body>
    <script>
        <meta http-equiv="refresh" content="0; url=whatyouwant.html" />
    </script>
    <div class="body">
        <div class="log-card" id="log-card">
            <div class="make-form">
                <div class="card-nav">
                    <label>Sign in</label>
                </div>
                <form>
                    <div class="card-slate">
                        <input type="email" placeholder="Email" required/>
                        <input type="password" placeholder="Password" required/>
                        <a href="forgotpass.html">Forgot?</a>
                        <div class="rem-pass">
                            <input type="checkbox"><label>Remember Password</label>
                        </div>
                    </div>
                    <div class="submittion">
                        <button type="submit" onclick="">Sign in</button>
                    </div>
                    <hr class="seg">
                    <button onmouseover="FallForMode()" class="moder">Different way of Signing in</button>
                    <div class="sign-mode" id="sign-mode">
                        <figure class="glg-mode" id="glg-mode"></figure>
                    </div>
                </form>
            </div>
        </div>
        <div class="AskForSignUp">
            <a href="signup.html">Never had been a part? Sign-up</a>
        </div>
    </div>

    <script async defer>
        var sign_mat = document.getElementById("sign-mode");
        var glg_mode = document.getElementById("glg-mode");
        var a = 0;

        function FallForMode() {
            if (a == 0) {
                sign_mat.style.height = "90px";
                glg_mode.style.opacity = "100%";
                a = 1;
            } else {
                sign_mat.style.height = "0px";
                glg_mode.style.opacity = "0%";
                a = 0;
            }
        }
    </script>
</body>

</html>
